<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세상이음 교육센터</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 상단 로고 및 프로그램 안내 -->
    <div class="logo-header">
        <img src="img/title.png" alt="세상이음 교육센터 로고" class="logo">
        <h2 class="title">프로그램 활동안내</h2>
    </div>

    <!-- 검색 창 -->
    <div class="search-box">
        <input type="text" id="personal-number" placeholder="학생 회원번호 입력 후 검색">
        <button id="fetch-data">검색</button>
    </div>

    <!-- 드롭다운 선택 -->
    <div id="dropdowns">
        <select id="program-dropdown" disabled>
            <option value="">프로그램명을 선택하세요</option>
        </select>
        <select id="date-dropdown" disabled>
            <option value="">회차를 선택하세요</option>
        </select>
    </div>

    <!-- 2X2 레이아웃 적용 -->
    <div id="data-container" class="grid-layout">
        <!-- 참여정보 -->
        <div class="section">
            <h3>참여정보</h3>
            <p><strong>• 프로그램명 :</strong> <span id="program-name"></span></p>
            <p><strong>• 강사명 :</strong> <span id="instructor"></span></p>
            <p><strong>• 수업일자 :</strong> <span id="class-date"></span></p>
            <p><strong>• 수업목표 :</strong> <span id="class-goal"></span></p>
            <p><strong>• 참여학생(회원번호) :</strong> <span id="student-name"></span></p>
        </div>

        <!-- 활동내용 -->
        <div class="section">
            <h3>활동내용</h3>
            <div id="activity-content"></div>
        </div>

        <!-- 활동분석 -->
        <div class="section">
            <h3>활동분석</h3>
            <canvas id="evaluationChart"></canvas>
            <p><strong>• 참여도 :</strong> <span id="participation"></span></p>
            <p><strong>• 성취도 :</strong> <span id="achievement"></span></p>
            <p><strong>• 협력과 소통 :</strong> <span id="collaboration"></span></p>
            <p><strong>• 자기 주도성 :</strong> <span id="self-directed"></span></p>
        </div>

        <!-- 한줄평가 및 안내 -->
        <div class="section">
            <h3>한줄평가 및 안내</h3>
            <p id="summary-feedback"></p>
        </div>
    </div>

</body>
</html>
