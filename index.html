<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 기존 파비콘 적용 -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <!-- 링크 공유 제목 & 설명 수정 -->
    <meta property="og:title" content="세상이음 교육센터 프로그램 활동 안내">
    <meta property="og:description" content="세상이음 교육센터에서 진행하는 프로그램 활동을 안내합니다.">
    <meta property="og:image" content="https://afterschool-slow.netlify.app/img/title.png">
    <meta property="og:url" content="https://afterschool-slow.netlify.app">

    <!-- 트위터 카드 (SNS 공유 시 개선) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="세상이음 교육센터 프로그램 활동 안내">
    <meta name="twitter:description" content="세상이음 교육센터에서 진행하는 프로그램 활동을 안내합니다.">
    <meta name="twitter:image" content="https://afterschool-slow.netlify.app/img/title.png">
</head>

<body>
    <div class="logo-header">
        <img src="img/title.png" alt="세상이음 교육센터 로고">
        <h2>프로그램 활동안내</h2>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" id="personal-number" placeholder="학생 회원번호 입력 후 검색">
            <button id="fetch-data">검색</button>
        </div>

        <div id="feedback"></div> <!-- 검색 결과 안내 문구 -->
        <div id="dropdowns">
            <select id="program-dropdown" disabled>
                <option value="">프로그램명을 선택하세요</option>
            </select>
            <select id="date-dropdown" disabled>
                <option value="">회차를 선택하세요</option>
            </select>
        </div>
        <div id="data-container"></div>
    </div>

    <!-- 스크립트 연결 추가 -->
    <script src="script.js"></script>
</body>

</html>
