
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>세상이음 교육센터</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- 상단 로고 및 프로그램 안내 -->
    <div class="logo-header">
        <a href="/"><img src="img/title.png" alt="세상이음 교육센터 로고" class="logo" /></a>
        <h2 class="title">프로그램 활동안내</h2>
    </div>

    <!-- 검색 창 -->
    <div class="search-box">
        <input type="text" id="personal-number" placeholder="학생 회원번호 입력 후 검색" />
        <button id="fetch-data">검색</button>
    </div>

    <!-- 드롭다운 선택 -->
    <div id="dropdowns">
        <div id="feedback"></div>
        <select id="program-dropdown" disabled>
            <option value="">프로그램명을 선택하세요</option>
        </select>
        <select id="date-dropdown" disabled>
            <option value="">회차를 선택하세요</option>
        </select>
    </div>

    <!-- 종합 기준 드롭다운 + 종합 보기 버튼 (노란 강조) -->
    <div id="summary-controls" style="display: none; justify-content: center; gap: 10px; margin-bottom: 20px;">
        <select id="summary-range-dropdown" style="background-color: #fffbd4; border: 1px solid #ced4da; border-radius: 5px; padding: 8px;">
            <option value="">활동 종합 기준을 선택하세요</option>
        </select>
    </div>

    <!-- 회차별 세부 내용 -->
    <div id="data-container" class="grid-layout"></div>

    <!-- 종합평가 출력 영역 -->
    <div id="summary-container" style="display: none; max-width: 900px; margin: 0 auto;">
        <div class="section-title">📈 프로그램 기간 내 변화 그래프</div>
        <div id="line-chart-container" style="min-height: 300px;"></div>

        <div class="grid-layout" style="margin-top: 30px;">
            <div class="grid-item left">
                <div class="section-title">활동내용 종합</div>
                <div id="summary-activity"></div>
            </div>
            <div class="grid-item right">
                <div class="section-title">가정 전달사항</div>
                <div id="summary-home-message"></div>
            </div>
        </div>
    </div>

    <!-- 하단 로고 -->
    <footer class="footer-logo">
        <img src="img/foot_logo.png" alt="세상이음 로고" />
    </footer>
</body>
</html>
