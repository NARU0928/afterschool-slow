<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세상이음 교육센터</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 상단 로고 및 프로그램 안내 -->
    <div class="logo-header">
        <img src="img/title.png" alt="세상이음 교육센터 로고" class="logo">
        <h2 class="title">프로그램 활동안내</h2>
    </div>

    <!-- 검색 창 -->
    <div class="search-box">
        <input type="text" id="personal-number" placeholder="학생 회원번호 입력 후 검색">
        <button id="fetch-data">검색</button>
    </div>

    <!-- 드롭다운 선택 -->
    <div id="dropdowns">
<div id="feedback"></div>
        <select id="program-dropdown" disabled>
            <option value="">프로그램명을 선택하세요</option>
        </select>
        <select id="date-dropdown" disabled>
            <option value="">회차를 선택하세요</option>
        </select>
    </div>

    <!-- 2X2 레이아웃 적용 -->
    <div id="data-container" class="grid-layout"></div>

</body>
</html>
